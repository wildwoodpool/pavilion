<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Sport Court Reservations</title>
  <style>
    html, body {
      width: 384px;               /* force fixed panel width */
      min-width: 384px;
      max-width: 384px;
      overflow-x: hidden;
      background-color: #022f6d;
      color: white;
      margin: 0;
      padding: 4px 8px;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .separator {
      width: 75%;
      height: 1px;
      background-color: white;
      border: none;
      margin: 4px auto;
    }
    .separator:first-of-type {
      margin-top: 0;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 14px;            /* proportional downsize for 384px width */
      line-height: 1.2;
      margin: 0;
      padding: 2px 0;
    }
    .reservations {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }
    .reservation {
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px;               /* slightly smaller padding */
    }
    .basketball {
      background-color: #174A8A;
    }
    .pickleball {
      background-color: purple;
    }
    .no-reservation {
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px;
      background-color: #022f6d;
      text-align: center;
    }
    .person {
      font-size: 12px;            /* proportional downsize */
      font-weight: bold;
      margin-bottom: 2px;
    }
    .sport,
    .time {
      font-size: 10px;            /* proportional downsize */
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <hr class="separator">
  <div class="header">
    Today's Sport Court<br>
    Reservations
  </div>
  <hr class="separator">
  <div id="reservations" class="reservations">
    <!-- Sport court reservations will be injected here -->
  </div>
  <script>
    async function loadReservations() {
      try {
        const resp = await fetch('https://pavilion.onrender.com/proxy?facility_id=2027&court_id=15094');
        const data = await resp.json();
        const container = document.getElementById('reservations');
        container.innerHTML = '';

        if (data.reservations && data.reservations.length > 0) {
          data.reservations.forEach(r => {
            const box = document.createElement('div');
            box.className = 'reservation ' +
              (r.sport.toLowerCase() === 'basketball' ? 'basketball' : 'pickleball');
            box.innerHTML = `
              <div class="person">${r.person}</div>
              <div class="sport">${r.sport}</div>
              <div class="time">${r.startTime} - ${r.endTime}</div>
            `;
            container.appendChild(box);
          });
        } else {
          const box = document.createElement('div');
          box.className = 'no-reservation';
          box.textContent = 'No reservations today';
          container.appendChild(box);
        }
      } catch (e) {
        console.error('Failed to load reservations', e);
      }
    }

    // Initial load + refresh every 5 minutes
    loadReservations();
    setInterval(loadReservations, 5 * 60 * 1000);
  </script>
</body>
</html>
