<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Sport Court Reservations</title>
  <style>
    /* reset and prevent any overflow */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: transparent;
    }
    /* wrapper will fill the zone exactly, but never exceed 384px */
    #wrapper {
      box-sizing: border-box;
      width: 100%;
      max-width: 384px;
      height: 100%;
      background-color: #022f6d;
      color: white;
      font-family: sans-serif;
      padding: 4px 8px;
    }
    .separator {
      width: 75%;
      height: 1px;
      background-color: white;
      margin: 4px auto;
    }
    .separator:first-of-type {
      margin-top: 0;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      line-height: 1.2;
      margin: 0;
      padding: 2px 0;
    }
    .reservations {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: 3px;
    }
    .reservation {
      border: 1px solid white;
      border-radius: 5px;
      padding: 3px;
    }
    .basketball { background-color: #174A8A; }
    .pickleball  { background-color: purple; }
    .person {
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 1px;
    }
    .sport, .time {
      font-size: 8px;
      margin: 0;
      line-height: 1.2;
    }
    .no-reservation {
      font-size: 10px;
      text-align: center;
      border: 1px solid white;
      border-radius: 5px;
      padding: 3px;
      background-color: #022f6d;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <hr class="separator">
    <div class="header">
      Today's Sport Court<br>
      Reservations
    </div>
    <hr class="separator">
    <div id="reservations" class="reservations">
      <!-- injected here -->
    </div>
  </div>

  <script>
    async function loadReservations() {
      try {
        const resp = await fetch(
          'https://pavilion.onrender.com/proxy?facility_id=2027&court_id=15094'
        );
        const data = await resp.json();
        const container = document.getElementById('reservations');
        container.innerHTML = '';

        if (data.reservations?.length) {
          data.reservations.forEach(r => {
            const box = document.createElement('div');
            box.className = 'reservation ' +
              (r.sport.toLowerCase() === 'basketball' ? 'basketball' : 'pickleball');
            box.innerHTML = `
              <div class="person">${r.person}</div>
              <div class="sport">${r.sport}</div>
              <div class="time">${r.startTime} â€“ ${r.endTime}</div>
            `;
            container.appendChild(box);
          });
        } else {
          const box = document.createElement('div');
          box.className = 'no-reservation';
          box.textContent = 'No reservations today';
          container.appendChild(box);
        }
      } catch (e) {
        console.error('Failed to load reservations', e);
      }
    }
    loadReservations();
    setInterval(loadReservations, 5 * 60 * 1000);
  </script>
</body>
</html>
