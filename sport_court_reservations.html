<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Sport Court Reservations</title>
  <style>
    body {
      background-color: #022f6d;
      color: white;
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .separator {
      width: 75%;
      height: 2px;
      background-color: white;
      border: none;
      margin: 8px auto;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      line-height: 1.2;
      margin: 0;
      padding: 4px 0;
    }
    .reservations {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    .reservation {
      border: 1px solid white;
      border-radius: 8px;
      padding: 8px;
    }
    .basketball {
      background-color: #174A8A;
    }
    .pickleball {
      background-color: purple;
    }
    .no-reservation {
      border: 1px solid white;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }
    .person {
      font-size: 16px;
      font-weight: bold;
    }
    .sport,
    .time {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <hr class="separator">
  <div class="header">
    Today's Sport Court<br>
    Reservations
  </div>
  <hr class="separator">
  <div id="reservations" class="reservations">
    <!-- Reservations will be injected here -->
  </div>
  <hr class="separator">
  <script>
    async function loadReservations() {
      try {
        const response = await fetch('https://pavilion.onrender.com/proxy?facility_id=2027&court_id=15094');
        const data = await response.json();
        const container = document.getElementById('reservations');
        container.innerHTML = '';

        if (data.reservations && data.reservations.length > 0) {
          data.reservations.forEach(r => {
            const div = document.createElement('div');
            div.classList.add('reservation');
            div.classList.add(r.sport.toLowerCase() === 'basketball' ? 'basketball' : 'pickleball');
            div.innerHTML = `
              <div class="person">${r.person}</div>
              <div class="sport">${r.sport}</div>
              <div class="time">${r.startTime} - ${r.endTime}</div>
            `;
            container.appendChild(div);
          });
        } else {
          const div = document.createElement('div');
          div.classList.add('no-reservation');
          div.textContent = 'No reservations today';
          container.appendChild(div);
        }
      } catch (e) {
        console.error('Failed to load reservations', e);
      }
    }

    // Load on page load
    loadReservations();
    // Optionally refresh every 5 minutes
    setInterval(loadReservations, 5 * 60 * 1000);
  </script>
</body>
</html>
