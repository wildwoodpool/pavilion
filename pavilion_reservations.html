<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Pavilion Reservations</title>
  <style>
    /* Force panel width */
    html, body, #wrapper {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 384px !important;
      overflow-x: hidden;
    }
    #wrapper {
      height: 100%;
      background-color: #022f6d;
      color: white;
      font-family: sans-serif;
      padding: 4px 8px;
    }
    .separator {
      width: 75%;
      height: 1px;
      background-color: white;
      border: none;
      margin: 4px auto;
    }
    .separator:first-of-type {
      margin-top: 0;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      line-height: 1.2;
      margin: 0;
      padding: 2px 0;
    }
    .reservations {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: 3px;
    }
    .reservation {
      border: 1px solid white;
      border-radius: 5px;
      padding: 3px;
      background-color: #174A8A; /* uniform light-blue */
    }
    .person {
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 1px;
    }
    .time {
      font-size: 8px;
      margin: 0;
      line-height: 1.2;
    }
    .no-reservation {
      font-size: 10px;
      text-align: center;
      border: 1px solid white;
      border-radius: 5px;
      padding: 3px;
      background-color: #022f6d; /* same as panel */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <hr class="separator">
    <div class="header">
      Today's Pavilion<br>
      Reservations
    </div>
    <hr class="separator">
    <div id="reservations" class="reservations">
      <!-- injected here -->
    </div>
  </div>

  <script>
    async function loadReservations() {
      try {
        const resp = await fetch(
          'https://pavilion.onrender.com/proxy?facility_id=2103&court_id=15094'
        );
        const data = await resp.json();
        const container = document.getElementById('reservations');
        container.innerHTML = '';

        if (data.reservations && data.reservations.length > 0) {
          data.reservations.forEach(r => {
            const box = document.createElement('div');
            box.className = 'reservation';
            box.innerHTML = `
              <div class="person">${r.status}</div>
              <div class="time">${r.startTime} â€“ ${r.endTime}</div>
            `;
            container.appendChild(box);
          });
        } else {
          const box = document.createElement('div');
          box.className = 'no-reservation';
          box.textContent = 'No reservations today';
          container.appendChild(box);
        }
      } catch (e) {
        console.error('Failed to load pavilion reservations', e);
      }
    }

    loadReservations();
    setInterval(loadReservations, 5 * 60 * 1000);
  </script>
</body>
</html>
