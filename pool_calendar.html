<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Pool Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Prevent clipping and match your other panels */
    html, body {
      margin: 0; padding: 0;
      width: 100%;  /* fill the zone */
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #wrapper {
      box-sizing: border-box;
      width: 100%;
      max-width: 384px;
      height: 100%;
      background-color: #022f6d;
      color: white;
      font-family: sans-serif;
      padding: 4px 6px;
    }
    .separator {
      width: 75%;
      height: 1px;
      background-color: white;
      border: none;
      margin: 4px auto;
    }
    .separator:first-of-type {
      margin-top: 0;
    }
    h2 {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      margin: 0;
      padding: 2px 0;
      line-height: 1.2;
    }
    .reservations {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: 3px;
    }
    .event, .no-event {
      box-sizing: border-box;
      border: 1px solid white;
      border-radius: 5px;
      padding: 3px;
      text-align: center;
      font-size: 10px;
    }
    .event-title {
      font-weight: bold;
      margin-bottom: 1px;
      font-size: 10px;
    }
    .event-time {
      font-size: 8px;
      line-height: 1.2;
    }
    .no-event {
      background-color: #022f6d;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <hr class="separator">
    <h2>Today's Pool<br>Events</h2>
    <hr class="separator">
    <div id="list" class="reservations"></div>
  </div>

  <script>
    async function load() {
      try {
        const res = await fetch('https://pavilion.onrender.com/today-events');
        const { reservations } = await res.json();
        const list = document.getElementById('list');
        list.innerHTML = '';

        if (!reservations.length) {
          const ne = document.createElement('div');
          ne.className = 'no-event';
          ne.textContent = 'No events today';
          list.appendChild(ne);
          return;
        }

        reservations.forEach(ev => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div class="event-title">${ev.title}</div>
            <div class="event-time">${ev.startTime} â€“ ${ev.endTime}</div>
          `;
          list.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        const list = document.getElementById('list');
        list.innerHTML = '<div class="no-event">Failed to load events</div>';
      }
    }
    load();
    setInterval(load, 5*60*1000);
  </script>
</body>
</html>
