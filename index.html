<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pavilion Reservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Day.js Core and Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrAfter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_isSameOrAfter);
    dayjs.extend(window.dayjs_plugin_customParseFormat);
    dayjs.extend(window.dayjs_plugin_timezone);
    dayjs.extend(window.dayjs_plugin_utc);
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f9f9f9;
      color: #333;
    }
    #status {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .reservation {
      padding: 0.5em 0;
      border-bottom: 1px solid #ccc;
    }
    .reservation strong {
      display: inline-block;
      width: 8em;
    }
  </style>
</head>
<body>
  <div id="status">Loading date...</div>
  <div id="reservations"></div>

  <script>
    async function loadReservations() {
      const statusEl = document.getElementById("status");
      const reservationsEl = document.getElementById("reservations");
      statusEl.textContent = "Loading date...";

      try {
        const urlParams = new URLSearchParams(window.location.search);
        const reservationDateStr = urlParams.get("reservationDate");
        const timeOverrideStr = urlParams.get("time");

        const apiUrl = "https://pavilion.onrender.com/proxy";
        const queryParams = new URLSearchParams();
        if (reservationDateStr) queryParams.set("reservationDate", reservationDateStr);
        const response = await fetch(`${apiUrl}?${queryParams.toString()}`);
        const data = await response.json();

        const serverTimeStr = data.serverTime;
        const serverTime = dayjs(serverTimeStr);
        if (!serverTime.isValid()) throw new Error("Invalid serverTime");

        let now = serverTime;
        if (reservationDateStr && timeOverrideStr) {
          const parsed = dayjs(`${reservationDateStr} ${timeOverrideStr}`, "M/D/YYYY h:mmA");
          if (parsed.isValid()) now = parsed;
        }

        const reservations = data.reservations || [];
        if (reservations.length === 0) {
          statusEl.textContent = "No reservations found.";
          reservationsEl.innerHTML = "";
          return;
        }

        statusEl.textContent = `Reservations for ${now.format("dddd, MMMM D, YYYY")}`;
        reservationsEl.innerHTML = reservations
          .map(r => {
            const start = r.startTime;
            const end = r.endTime;
            const status = r.status;
            return `<div class="reservation"><strong>${start}â€“${end}</strong> ${status}</div>`;
          })
          .join("");
      } catch (error) {
        console.error("Error loading reservations:", error);
        statusEl.textContent = "Error loading reservations.";
        reservationsEl.innerHTML = "";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadReservations();
      setInterval(loadReservations, 5 * 60 * 1000); // Refresh every 5 minutes
    });
  </script>
</body>
</html>
