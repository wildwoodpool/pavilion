<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildwood Manor Pool Pavilion (v26)</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/timezone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/customParseFormat.min.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
    dayjs.extend(dayjs_plugin_customParseFormat);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #112e46;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      display: flex;
      align-items: center;
      padding: 1vw;
      justify-content: center;
    }

    .header img {
      height: 8vw;
      max-height: 80px;
      margin-right: 1vw;
    }

    .header-text {
      font-size: 5vw;
      font-weight: bold;
      color: black;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .header-text { font-size: 8vw; }
      .header img { height: 10vw; }
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw;
      box-sizing: border-box;
    }

    .date-time-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 5vw;
      margin: 2vh 0;
      box-sizing: border-box;
    }

    .date-heading {
      color: white;
      font-size: 4vw;
      white-space: nowrap;
      text-align: left;
      flex-shrink: 1;
    }

    .current-time-box {
      border: 2px solid white;
      border-radius: 10px;
      padding: 0.5vw 1.5vw;
      color: white;
      background-color: #112e46;
      text-align: center;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      white-space: nowrap;
      height: 100%;
      flex-shrink: 0;
    }

    .current-time-label {
      font-size: 1.8vw;
      opacity: 0.8;
      margin-bottom: 0.5vw;
    }

    .current-time-value {
      font-size: 3vw;
      font-weight: bold;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .date-heading { font-size: 6vw; }
      .current-time-label { font-size: 3vw; }
      .current-time-value { font-size: 5vw; }
    }

    .reservation-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .reservation-box {
      background: #5783c8;
      border: 2px solid black;
      border-radius: 12px;
      padding: 2vw;
      margin: 2vh 0;
      font-size: clamp(12px, 4vw, 30px); /* <- dynamic sizing here */
      width: 100%;
      color: white;
      box-sizing: border-box;
      text-align: center;
      white-space: normal; /* allow wrapping if absolutely necessary */
      overflow-wrap: break-word; /* break long words */
      font-weight: normal;
    }

    .current-reservation {
      font-weight: bold;
      background: #2f5597;
    }
  </style>
</head>

<body>

<div class="header">
  <img src="wildwood-manor.png" alt="Wildwood Manor Logo">
  <div class="header-text">Wildwood Manor Pool Pavilion</div>
</div>

<div class="main-content">
  <div class="date-time-line">
    <div class="date-heading" id="date-heading">Loading date...</div>
    <div class="current-time-box">
      <div class="current-time-label">Current time</div>
      <div class="current-time-value" id="current-time">--:--</div>
    </div>
  </div>
  <div class="reservation-list" id="output">Loading...</div>
</div>

<script>
// (Same JavaScript code from version 25, still correct)
async function loadReservations(retry = false) {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const reservationDateStr = urlParams.get('reservationDate');
    const timeOverrideStr = urlParams.get('time');
    const facility_id = 2103;
    const court_id = 15094;

    const fetchUrl = `https://pavilion.onrender.com/proxy?${reservationDateStr ? `reservationDate=${encodeURIComponent(reservationDateStr)}&` : ''}facility_id=${facility_id}&court_id=${court_id}`;

    const response = await fetch(fetchUrl);
    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    const data = await response.json();

    const reservations = data.reservations || [];
    const baseDate = reservationDateStr
      ? dayjs.tz(reservationDateStr, 'M/D/YYYY', 'America/New_York')
      : dayjs().tz('America/New_York');

    let now;

    if (reservationDateStr && timeOverrideStr) {
      const localParse = dayjs(`${reservationDateStr} ${timeOverrideStr}`, 'M/D/YYYY h:mmA');
      if (localParse.isValid()) {
        now = localParse.tz('America/New_York');
      } else {
        now = baseDate.startOf('day');
      }
    } else {
      now = dayjs().tz('America/New_York');
    }

    document.getElementById('date-heading').innerText = baseDate.format('dddd, MMMM D, YYYY');
    updateCurrentTime(now);

    if (reservations.length === 0) {
      document.getElementById('output').innerHTML =
        '<div class="reservation-box">No Pavilion reservations today.</div>';
      return;
    }

    function parseFullDateTime(dateStr, timeStr) {
      if (!dateStr || !timeStr) return null;
      const dt = dayjs(`${dateStr} ${timeStr}`, 'M/D/YYYY h:mmA');
      return dt.isValid() ? dt.tz('America/New_York') : null;
    }

    const fullReservations = reservations
      .map(r => {
        const start = parseFullDateTime(reservationDateStr, r.startTime);
        const end = parseFullDateTime(reservationDateStr, r.endTime);
        if (!start || !end) {
          return null;
        }
        return {
          ...r,
          startDateTime: start,
          endDateTime: end
        };
      })
      .filter(r => r !== null);

    let current = null;
    let next = null;
    let later = [];

    for (let i = 0; i < fullReservations.length; i++) {
      const res = fullReservations[i];
      if (!current && (now.isSame(res.startDateTime) || now.isAfter(res.startDateTime)) && now.isBefore(res.endDateTime)) {
        current = res;
      } else if (!next && now.isBefore(res.startDateTime)) {
        next = res;
      } else if (next) {
        later.push(res);
      }
    }

    function formatTime(timeObj) {
      if (!timeObj || !timeObj.isValid()) return "(Invalid time)";
      return timeObj.format('h:mmA');
    }

    let outputHtml = "";

    if (current) {
      outputHtml += `<div class="reservation-box current-reservation">Current reservation: ${current.status} (${formatTime(current.startDateTime)} - ${formatTime(current.endDateTime)})</div>`;
      if (next) {
        outputHtml += `<div class="reservation-box">Next reservation: ${next.status} at ${formatTime(next.startDateTime)}</div>`;
      }
      later.forEach(r => {
        outputHtml += `<div class="reservation-box">Coming up later: ${r.status} at ${formatTime(r.startDateTime)}</div>`;
      });
    } else if (next) {
      outputHtml += `<div class="reservation-box">Next reservation: ${next.status} at ${formatTime(next.startDateTime)}</div>`;
      later.forEach(r => {
        outputHtml += `<div class="reservation-box">Coming up later: ${r.status} at ${formatTime(r.startDateTime)}</div>`;
      });
    } else {
      outputHtml = '<div class="reservation-box">No more reservations today.</div>';
    }

    document.getElementById('output').innerHTML = outputHtml;

  } catch (error) {
    console.error('Error loading reservations:', error);
    if (!retry) {
      setTimeout(() => loadReservations(true), 2000);
    } else {
      document.getElementById('output').innerHTML = `<div class="reservation-box">Error loading reservations: ${error.message}</div>`;
    }
  }
}

function updateCurrentTime(now) {
  const currentTimeElement = document.getElementById('current-time');
  if (currentTimeElement && now) {
    currentTimeElement.innerText = now.format('h:mm A');
  }
}

// Initialize
loadReservations();
setInterval(loadReservations, 5 * 60 * 1000);
</script>

</body>
</html>
