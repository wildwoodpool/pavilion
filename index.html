<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pavilion Reservations</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/timezone.min.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .reservation-output {
      font-size: 1.2em;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Pavilion Schedule</h1>
<div class="reservation-output" id="output">Loading...</div>

<script>
async function loadReservations() {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const reservationDate = urlParams.get('reservationDate');
    const facility_id = 2103;
    const court_id = 15094;

    let queryString = `facility_id=${facility_id}&court_id=${court_id}`;
    if (reservationDate) {
      queryString += `&reservationDate=${encodeURIComponent(reservationDate)}`;
    }

    const response = await fetch(`https://pavilion.onrender.com/proxy?${queryString}`);
    const data = await response.json();
    const reservations = data.reservations || [];

    const now = dayjs().tz('America/New_York');
    let current = null;
    let next = null;
    let later = [];

    if (reservations.length === 0) {
      document.getElementById('output').innerText = "Not reserved today.";
      return;
    }

    for (let i = 0; i < reservations.length; i++) {
      const res = reservations[i];
      const start = dayjs(res.startTime, 'h:mmA');
      const end = dayjs(res.endTime, 'h:mmA');

      if (now.isAfter(start) && now.isBefore(end)) {
        current = res;
        next = reservations[i + 1] || null;
        later = reservations.slice(i + 2);
        break;
      }

      if (now.isBefore(start)) {
        next = res;
        later = reservations.slice(i + 1);
        break;
      }
    }

    let output = "";

    if (!current && !next) {
      output = "No more reservations today.";
    } else if (current) {
      output += `Current reservation: ${current.status} (${current.startTime} - ${current.endTime})\n\n`;
      if (next) {
        output += `Next reservation: ${next.status} at ${next.startTime}\n`;
      }
      if (later.length > 0) {
        output += "\nComing up later:\n";
        later.forEach(r => {
          output += `- ${r.status} at ${r.startTime}\n`;
        });
      }
    } else if (next) {
      output += `Next reservation: ${next.status} at ${next.startTime}\n`;
      if (later.length > 0) {
        output += "\nComing up later:\n";
        later.forEach(r => {
          output += `- ${r.status} at ${r.startTime}\n`;
        });
      }
    }

    document.getElementById('output').innerText = output.trim();

  } catch (error) {
    console.error('Error loading reservations:', error);
    document.getElementById('output').innerText = "Error loading reservations.";
  }
}

loadReservations();
</script>

</body>
</html>
