<!-- Version 15 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wildwood Manor Pool Pavilion (v15)</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/timezone.min.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #112e46;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      display: flex;
      align-items: center;
      padding: 1vw;
      justify-content: center;
    }

    .header img {
      height: 8vw;
      max-height: 80px;
      margin-right: 1vw;
    }

    .header-text {
      font-size: 5vw;
      font-weight: bold;
      color: black;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .header-text { font-size: 8vw; }
      .header img { height: 10vw; }
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw;
      box-sizing: border-box;
    }

    h2 {
      color: white;
      text-align: center;
      margin: 2vh 0;
      font-size: 4vw;
    }

    @media (max-width: 600px) {
      h2 { font-size: 6vw; }
    }

    .reservation-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .reservation-box {
      background: #5783c8;
      border: 2px solid black;
      border-radius: 12px;
      padding: 4vw;
      margin: 2vh 0;
      font-size: 4vw;
      width: 100%;
      max-width: 800px;
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    @media (max-width: 600px) {
      .reservation-box { font-size: 6vw; }
    }
  </style>
</head>

<body>

<div class="header">
  <img src="wildwood-manor.png" alt="Wildwood Manor Logo">
  <div class="header-text">Wildwood Manor Pool Pavilion</div>
</div>

<div class="main-content">
  <h2 id="date-heading">Loading date...</h2>
  <div class="reservation-list" id="output">Loading...</div>
</div>

<script>
async function loadReservations(retry = false) {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const reservationDateStr = urlParams.get('reservationDate');
    const timeOverrideStr = urlParams.get('time');
    const facility_id = 2103;
    const court_id = 15094;

    // Correct fetch URL order
    const fetchUrl = `https://pavilion.onrender.com/proxy?${reservationDateStr ? `reservationDate=${encodeURIComponent(reservationDateStr)}&` : ''}facility_id=${facility_id}&court_id=${court_id}`;

    console.log("Fetching:", fetchUrl);

    const response = await fetch(fetchUrl);
    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    const data = await response.json();

    const reservations = data.reservations || [];
    const baseDate = reservationDateStr
      ? dayjs.tz(reservationDateStr, 'M/D/YYYY', 'America/New_York')
      : dayjs().tz('America/New_York');

    let now;
    if (reservationDateStr && timeOverrideStr) {
      const tryNow = dayjs.tz(`${reservationDateStr} ${timeOverrideStr}`, 'M/D/YYYY h:mmA', 'America/New_York');
      if (!tryNow.isValid()) {
        throw new Error(`Invalid time override: "${timeOverrideStr}"`);
      }
      now = tryNow;
    } else {
      now = dayjs().tz('America/New_York');
    }

    document.getElementById('date-heading').innerText = baseDate.format('dddd, MMMM D, YYYY');

    if (reservations.length === 0) {
      document.getElementById('output').innerHTML =
        '<div class="reservation-box">No Pavilion reservations today.</div>';
      return;
    }

    function parseTime(base, timeStr) {
      const match = timeStr.match(/^(\d{1,2}):(\d{2})(AM|PM)$/i);
      if (!match) return null;
      let hour = parseInt(match[1], 10);
      const minute = parseInt(match[2], 10);
      const ampm = match[3].toUpperCase();
      if (ampm === "PM" && hour !== 12) hour += 12;
      if (ampm === "AM" && hour === 12) hour = 0;
      return base.clone().hour(hour).minute(minute).second(0);
    }

    const fullReservations = reservations
      .map(r => {
        const start = parseTime(baseDate, r.startTime);
        const end = parseTime(baseDate, r.endTime);
        if (!start || !end) {
          console.warn('Skipping invalid reservation:', r);
          return null;
        }
        return {
          ...r,
          startDateTime: start,
          endDateTime: end
        };
      })
      .filter(r => r !== null);

    let current = null;
    let next = null;
    let later = [];

    for (let i = 0; i < fullReservations.length; i++) {
      const res = fullReservations[i];
      if (!current && now.isAfter(res.startDateTime) && now.isBefore(res.endDateTime)) {
        current = res;
      } else if (!next && now.isBefore(res.startDateTime)) {
        next = res;
      } else if (next) {
        later.push(res);
      }
    }

    let outputHtml = "";

    if (current) {
      outputHtml += `<div class="reservation-box">Current reservation:<br>${current.status}<br>(${current.startTime} - ${current.endTime})</div>`;
      if (next) {
        outputHtml += `<div class="reservation-box">Next reservation:<br>${next.status}<br>at ${next.startTime}</div>`;
      }
      later.forEach(r => {
        outputHtml += `<div class="reservation-box">Coming up later:<br>${r.status}<br>at ${r.startTime}</div>`;
      });
    } else if (next) {
      outputHtml += `<div class="reservation-box">Next reservation:<br>${next.status}<br>at ${next.startTime}</div>`;
      later.forEach(r => {
        outputHtml += `<div class="reservation-box">Coming up later:<br>${r.status}<br>at ${r.startTime}</div>`;
      });
    } else {
      outputHtml = '<div class="reservation-box">No more reservations today.</div>';
    }

    document.getElementById('output').innerHTML = outputHtml;

  } catch (error) {
    console.error('Error loading reservations:', error);
    if (!retry) {
      setTimeout(() => loadReservations(true), 2000);
    } else {
      document.getElementById('output').innerHTML = `<div class="reservation-box">Error loading reservations: ${error.message}</div>`;
    }
  }
}

// Initialize
loadReservations();
setInterval(loadReservations, 5 * 60 * 1000);
</script>

</body>
</html>
