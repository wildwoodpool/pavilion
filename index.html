<!-- Version 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildwood Manor Pool Pavilion (v1)</title>

  <!-- Load dayjs with timezone plugins -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/plugin/timezone.min.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #112e46;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: white;
      display: flex;
      align-items: center;
      padding: 1vw;
      justify-content: center;
    }

    .header img {
      height: 8vw;
      max-height: 80px;
      margin-right: 1vw;
    }

    .header-text {
      font-size: 5vw;
      font-weight: bold;
      color: black;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .header-text {
        font-size: 8vw;
      }
      .header img {
        height: 10vw;
      }
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 4vh;
      margin-bottom: 4vh;
      font-size: 4vw;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 6vw;
      }
    }

    .reservation-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw;
      flex: 1;
    }

    .reservation-box {
      background: #5783c8;
      border: 2px solid black;
      border-radius: 12px;
      padding: 4vw;
      margin: 2vh 0;
      font-size: 4vw;
      width: 100%;
      max-width: 800px;
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    @media (max-width: 600px) {
      .reservation-box {
        font-size: 6vw;
      }
    }
  </style>
</head>

<body>

<!-- Visible Header -->
<div class="header">
  <img src="wildwood-manor.png" alt="Wildwood Manor Logo">
  <div class="header-text">Wildwood Manor Pool Pavilion</div>
</div>

<!-- Date Display -->
<h2 id="date-heading">Loading date...</h2>

<!-- Reservation List -->
<div class="reservation-list" id="output">
  Loading...
</div>

<script>
async function loadReservations() {
  try {
    const urlParams = new URLSearchParams(window.location.search);
    const reservationDate = urlParams.get('reservationDate');
    const timeOverride = urlParams.get('time');
    const facility_id = 2103;
    const court_id = 15094;

    let queryString = `facility_id=${facility_id}&court_id=${court_id}`;
    if (reservationDate) {
      queryString += `&reservationDate=${encodeURIComponent(reservationDate)}`;
    }

    const response = await fetch(`https://pavilion.onrender.com/proxy?${queryString}`);
    const data = await response.json();
    const reservations = data.reservations || [];

    let now;
    if (reservationDate && timeOverride) {
      now = dayjs(`${reservationDate} ${timeOverride}`, 'M/D/YYYY h:mmA').tz('America/New_York');
    } else {
      now = dayjs().tz('America/New_York');
    }

    const displayDate = reservationDate ? dayjs(reservationDate, 'M/D/YYYY').tz('America/New_York') : now;
    document.getElementById('date-heading').innerText = displayDate.format('dddd, MMMM D, YYYY');

    let current = null;
    let next = null;
    let later = [];

    if (reservations.length === 0) {
      document.getElementById('output').innerHTML = '<div class="reservation-box">No Pavilion reservations today.</div>';
      return;
    }

    for (let i = 0; i < reservations.length; i++) {
      const res = reservations[i];
      const start = dayjs(res.startTime, 'h:mmA');
      const end = dayjs(res.endTime, 'h:mmA');

      if (now.isAfter(start) && now.isBefore(end)) {
        current = res;
        next = reservations[i + 1] || null;
        later = reservations.slice(i + 2);
        break;
      }

      if (now.isBefore(start)) {
        next = res;
        later = reservations.slice(i + 1);
        break;
      }
    }

    let outputHtml = "";

    if (!current && !next) {
      outputHtml = '<div class="reservation-box">No more reservations today.</div>';
    } else if (current) {
      outputHtml += `<div class="reservation-box">Current reservation:<br>${current.status}<br>(${current.startTime} - ${current.endTime})</div>`;
      if (next) {
        outputHtml += `<div class="reservation-box">Next reservation:<br>${next.status}<br>at ${next.startTime}</div>`;
      }
      if (later.length > 0) {
        later.forEach(r => {
          outputHtml += `<div class="reservation-box">Coming up later:<br>${r.status}<br>at ${r.startTime}</div>`;
        });
      }
    } else if (next) {
      outputHtml += `<div class="reservation-box">Next reservation:<br>${next.status}<br>at ${next.startTime}</div>`;
      if (later.length > 0) {
        later.forEach(r => {
          outputHtml += `<div class="reservation-box">Coming up later:<br>${r.status}<br>at ${r.startTime}</div>`;
        });
      }
    }

    document.getElementById('output').innerHTML = outputHtml;

  } catch (error) {
    console.error('Error loading reservations:', error);
    document.getElementById('output').innerHTML = '<div class="reservation-box">Error loading reservations.</div>';
  }
}

// Initialize
loadReservations();
setInterval(loadReservations, 5 * 60 * 1000); // Refresh every 5 minutes
</script>

</body>
</html>
